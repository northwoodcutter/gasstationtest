<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="/resources/css/core.css" th:href="@{/resources/css/core.css}" rel="stylesheet"
	media="screen" />
<title>Insert title here</title>
</head>
<body>
	<div class="row header-menu">
		<div class="col-md-8 offset-md-4">
			<nav class="navbar navbar-expand-lg">
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item active"><a class="nav-link" href="#"
							th:href="@{/list}">Лист сборок</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Добавить новую
								модель</a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#" th:href="@{/engine_form}">Двигатель</a>
								<a class="dropdown-item" href="#" th:href="@{/pistol_form}">Пистолет</a>
							</div></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<h1>Сборка комплектующих бензоколонки</h1>
		<form action="#" th:action="@{/add}" th:object="${dispenser}"
			method="post">
			<div class="form-group">
				<label>Наименование сборки</label> <input type="text"
					class="form-control" th:field="*{name}">
			</div>
			<div class="form-group">
				<label>Выберите модель пистолета</label> <br /> <select
					class="form-control" id="engineSelectId" th:field="*{engineId}">
					<option th:each="engine: ${engineList}" th:value="${engine.id}"
						th:text="${engine.name}"></option>
				</select>
			</div>
			<div class="form-group">
				<label>Выберите модель двигателя</label> <select
					class="form-control" id="pistolSelectId" th:field="*{pistolId}">
					<option th:each="pistol: ${pistolList}" th:value="${pistol.id}"
						th:text="${pistol.name}"></option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-dark" value="Сохранить">
			</div>
		</form>
	</div>
</body>
</html>
